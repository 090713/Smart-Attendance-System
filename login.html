<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #74ebd5, #ACB6E5);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .login-box {
        background: rgba(255, 255, 255, 0.95);
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        text-align: center;
        width: 300px;
        animation: fadeIn 1s ease-in-out;
    }
    input {
        width: 90%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
    }
    button {
        background: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
    }
    button:hover {
        background: #45a049;
    }
    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(-20px);}
        to {opacity: 1; transform: translateY(0);}
    }
    .link {
        margin-top: 10px;
        color: #2563eb;
        cursor: pointer;
        font-size: 14px;
    }
</style>
</head>
<body>
<div class="login-box">
    <h2 id="form-title">Login</h2>
    <input type="text" id="userId" placeholder="Enter ID"><br>
    <input type="password" id="password" placeholder="Enter Password"><br>
    <button onclick="handleAuth()">Login</button>
    <p class="link" onclick="toggleForm()">New user? Register here</p>
</div>

<script>
let isRegister = false;
let users = JSON.parse(localStorage.getItem("users")) || [];

function saveUsers() {
    localStorage.setItem("users", JSON.stringify(users));
}

function toggleForm() {
    isRegister = !isRegister;
    document.getElementById("form-title").innerText = isRegister ? "Register" : "Login";
    document.querySelector("button").innerText = isRegister ? "Register" : "Login";
    document.querySelector(".link").innerText = isRegister ? "Already have an account? Login" : "New user? Register here";
}

function handleAuth() {
    let userId = document.getElementById("userId").value.trim();
    let password = document.getElementById("password").value.trim();

    if (!/^\d+$/.test(userId)) {
        alert("Please enter only numbers for ID.");
        return;
    }

    if (isRegister) {
        if (users.find(u => u.userId === userId)) {
            alert("User already exists!");
            return;
        }
        users.push({userId, password});
        saveUsers();
        alert("Registration successful! Please login.");
        toggleForm();
    } else {
        const user = users.find(u => u.userId === userId && u.password === password);
        if (!user) {
            alert("Invalid credentials!");
            return;
        }

        if (userId.length >= 9 && userId.length <= 10) {
            window.location.href = "student.html";
        } else if (userId.length > 0 && userId.length < 9) {
            window.location.href = "faculty.html";
        } else {
            alert("Invalid ID length!");
        }
    }
}
</script>
</body>
</html>
